<div class="row">
  <div class="col-md-6">
    <h3 *ngIf="!editMode">Add Post</h3>
    <h3 *ngIf="editMode">Edit Post</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>

      <!-- Image Upload -->
      <div class="form-group">
        <label>Upload Image</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" /><br />
        
        <!-- Show Image Preview -->
        <img *ngIf="selectedImage" [src]="selectedImage" class="img-responsive" style="max-width: 100%;" />
      </div>

      <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> | 
	  <button class="btn btn-primary" type="reset">Clear</button> 
    </form>
  </div>
</div>
